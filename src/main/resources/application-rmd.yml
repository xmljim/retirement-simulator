# RMD (Required Minimum Distribution) Rules Configuration
# Source: IRS Publication 590-B, SECURE 2.0 Act
#
# RMD Start Ages (SECURE 2.0):
# - Born 1950 or earlier: Age 72
# - Born 1951-1959: Age 73
# - Born 1960 or later: Age 75
#
# Formula: Prior year-end balance / Distribution factor = RMD

rmd:
  # RMD start age by birth year (SECURE 2.0 changes)
  start-age-by-birth-year:
    - birth-year-max: 1950
      start-age: 72
    - birth-year-min: 1951
      birth-year-max: 1959
      start-age: 73
    - birth-year-min: 1960
      start-age: 75

