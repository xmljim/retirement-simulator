# Social Security Rules Configuration
# Source: Social Security Administration
# - FRA by birth year: https://www.ssa.gov/oact/ProgData/nra.html
# - Early/Delayed adjustments: https://www.ssa.gov/oact/ProgData/ar_drc.html
#
# Established by Social Security Amendments of 1983 (Public Law 98-21)
# These values may be updated by future legislation.

social-security:
  # Full Retirement Age by birth year
  # FRA gradually increased from 65 to 67 based on birth year
  fra-table:
    - birth-year-end: 1954      # 1954 and earlier
      fra-months: 792            # 66 years
    - birth-year-start: 1955
      birth-year-end: 1955
      fra-months: 794            # 66 years, 2 months
    - birth-year-start: 1956
      birth-year-end: 1956
      fra-months: 796            # 66 years, 4 months
    - birth-year-start: 1957
      birth-year-end: 1957
      fra-months: 798            # 66 years, 6 months
    - birth-year-start: 1958
      birth-year-end: 1958
      fra-months: 800            # 66 years, 8 months
    - birth-year-start: 1959
      birth-year-end: 1959
      fra-months: 802            # 66 years, 10 months
    - birth-year-start: 1960     # 1960 and later
      fra-months: 804            # 67 years

  # Claiming age limits
  claiming:
    minimum-age-months: 744      # 62 years - earliest claiming age
    maximum-age-months: 840      # 70 years - no benefit increase after 70

  # Early claiming reduction rates
  # Benefits reduced permanently when claimed before FRA
  early-reduction:
    first-tier-months: 36        # First 36 months have higher reduction
    first-tier-rate-numerator: 5
    first-tier-rate-denominator: 900    # 5/9 of 1% per month = 6.67%/year
    second-tier-rate-numerator: 5
    second-tier-rate-denominator: 1200  # 5/12 of 1% per month = 5%/year

  # Delayed retirement credits
  # Benefits increased when claimed after FRA (up to age 70)
  delayed-credits:
    rate-numerator: 8
    rate-denominator: 1200       # 8%/year = 2/3% per month

  # Spousal benefit rules
  # Source: https://www.ssa.gov/benefits/retirement/planner/applying7.html
  spousal:
    benefit-percentage: 0.50     # Up to 50% of higher earner's FRA benefit
    minimum-marriage-months: 12  # Must be married at least 1 year
    divorced-minimum-marriage-years: 10  # Divorced spouse: marriage must have lasted 10+ years
    divorced-minimum-divorce-years: 2    # Must be divorced at least 2 years

  # Survivor benefit rules
  # Source: https://www.ssa.gov/benefits/survivors/
  survivor:
    minimum-marriage-months: 9   # Must be married at least 9 months
    minimum-claiming-age-months: 720   # 60 years - earliest survivor claiming age
    disabled-minimum-age-months: 600   # 50 years - if disabled
    remarriage-age-months: 720         # Can remarry at 60 without losing benefits
    # Survivor reduction is different from regular early claiming
    # Max reduction ~28.5% at age 60 (survivor receives ~71.5% of full benefit)
    reduction-rate-numerator: 285
    reduction-rate-denominator: 10000
